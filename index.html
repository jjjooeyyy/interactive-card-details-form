<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/main.css">
  <title>Frontend Mentor | Interactive card details form</title>

<body>
  <div class="container">
  <div class="left-section">
    <div class="cards">

<div class="front-card">
<img src="images/bg-card-front.png">
  <img class="absolute top-5 left-4 w-[60px]" src="images/card-logo.svg">
  <span class="absolute top-20 tracking-[3px] left-10 text-white text-sm lg:top-28" id="cardNum"> 0000 0000 0000 0000</span>
  <span class="absolute top-28 text-sm uppercase left-5 text-lightGrayishViolet lg:top-40" id="cardName"> Jane Appleseed </span>
  <span class="absolute top-28 text-sm right-7 text-lightGrayishViolet lg:top-40" id="cardDate"> 00/00</span> 
</div>

<div class="back-card">
<img src="images/bg-card-back.png">
  <span class="absolute right-10 top-[70px] text-sm text-lightGrayishViolet lg:top-[5.5rem]" id="cardCVC">000</span>
  </div>

  </div>
</div>

<div class="right-section">
  <form class="form">

  <label class="label">
    <p>Cardholder Name</p>
  </label>
  <input class="input-border" type="text" placeholder="e.g. Jane Appleseed" id="inputName">
  <span class="errorMsgName errorMsg"></span>

  <label class="label pt-5">
  <p>Card Number</p>
  </label>
  <input class="input-border" type="text" placeholder="e.g. 1234 5678 9123 0000" id="inputCardNum" maxlength="16">
  <span class="errorMsgNum errorMsg"></span>
 
  <div class="flex flex-row gap-8">
   <div class="date-cvc">
  <label class="label pt-5">
  <p>Exp. Date</p> 
  </label>
  <div class="flex flex-row gap-3">
    <input class="input-border w-14 lg:w-16" type="text" min="01" max="12" maxlength="2" placeholder="MM" id="inputMM">
    <input class="input-border w-14 lg:w-16" type="text" min="23" max="28" maxlength="2" placeholder="YY" id="inputYY">
  </div>
  <span class="errorMsgMM errorMsg"></span>
  <span class="errorMsgYY errorMsg"></span>
</div>

    <div class="date-cvc ">
    <label class="label pt-5">
      <p>CVC</p>
    </label>
    <input class="input-border w-24 lg:w-60" type="text" min="000" max="999" placeholder="e.g. 123" maxlength="3" id="inputCVC">
    <span class="errorMsgCVC errorMsg"></span>
    </div>
</div>

<button type="submit" class="bg-veryDarkViolet rounded-md text-white p-3 mt-6 items-center" id="submit">Confirm</button>

</div>
  </form>

 <section class="complete">
  <img class="mx-auto" src="images/icon-complete.svg">
  <p class="pt-5 uppercase tracking-wider text-veryDarkViolet text-xl mx-auto">Thank you!</p>
  <p class="pt-4 text-darkGrayishViolet text-lg">We've added your card details</p>
  <button class="bg-veryDarkViolet rounded-md text-white p-3 mt-6 w-full" id="continue">Continue</button>
  </section>

</div>

</body>
</html>
