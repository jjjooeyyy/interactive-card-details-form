<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/main.css">
  <title>Frontend Mentor | Interactive card details form</title>

<body>
  <div class="container">
  <div class="left-section">
    <div class="cards">

<div class="front-card">
<img src="/images/bg-card-front.png">
  <img class="absolute top-5 left-4 w-[60px]" src="/images/card-logo.svg">
  <span class="absolute top-20 tracking-[3px] left-10 text-white text-sm lg:top-28"> 0000 0000 0000 0000</span>
  <span class="absolute top-32 text-sm uppercase left-5 text-lightGrayishViolet lg:top-40"> Jane Appleseed </span>
  <span class="absolute top-32 text-sm right-7 text-lightGrayishViolet lg:top-40"> 00/00 </span>
</div>

<div class="back-card">
<img src="/images/bg-card-back.png">
  <span class="absolute right-10 top-[75px] text-sm text-lightGrayishViolet lg:top-[5.5rem]">000</span>
  </div>

  </div>
</div>

<div class="right-section">
  <form class="flex flex-col md:mx-[5rem] md:pl-7 lg:mx-[14rem] md:my-auto">

  <label class="text-veryDarkViolet uppercase tracking-wide text-xl">
    <p>Cardholder Name</p>
  </label>
  <input class="border-solid border-darkGrayishViolet border-2 rounded-md p-2" type="text" placeholder="e.g. Jane Appleseed" required>

  <label class="text-veryDarkViolet uppercase tracking-wide text-xl pt-5">
  <p>Card Number</p>
  </label>
  <input class="border-solid border-darkGrayishViolet border-2 rounded-md p-2" type="number" min="16" max="16" placeholder="e.g. 1234 5678 9123 0000" required>
 
  <div class="flex flex-row gap-8">
   <div class="flex flex-col">
  <label class="text-veryDarkViolet uppercase tracking-wide text-xl pt-5">
  <p>Exp. Date</p> 
  </label>
  <div class="flex flex-row gap-3">
    <input class="border-solid border-darkGrayishViolet border-2 rounded-md p-2 w-14 lg:w-16" type="number" min="01" max="12" placeholder="MM" required>

    <input class="border-solid border-darkGrayishViolet border-2 rounded-md p-2 w-14 lg:w-16" type="number" min="23" max="28" placeholder="YY" required>
  </div>
</div>
    <div class="flex flex-col ">
    <label class="text-veryDarkViolet uppercase tracking-wide text-xl pt-5">
      <p>CVC</p>
    </label>
    <input class="border-solid border-darkGrayishViolet border-2 rounded-md p-2 w-24 lg:w-60" type="text" min="000" max="999" placeholder="e.g. 123" required>
    </div>
</div>

<button type="submit" class="bg-veryDarkViolet rounded-md text-white p-3 mt-6 items-center">Confirm</button>

</div>
  </form>

</div>

</html>
