  <link rel="stylesheet" href="/css/main.css">
  <title>Frontend Mentor | Interactive card details form</title>

<body>
  <div class="left-section">
    <div class="cards">

<div class="front-card">
<img class="" src="/images/bg-card-front.png">
  <img class="absolute top-5 left-4 w-[60px]" src="/images/card-logo.svg">
  <span class="absolute top-20 tracking-[3px] left-8 text-white"> 0000 0000 0000 0000</span>
  <span class="absolute top-32 text-xs uppercase left-5 text-lightGrayishViolet"> Jane Appleseed </span>
  <span class="absolute top-32 text-xs right-7 text-lightGrayishViolet"> 00/00 </span>
</div>

<div class="back-card">
<img class="" src="/images/bg-card-back.png">
  <span class="absolute right-10 top-[70px] text-lightGrayishViolet">000</span>
  </div>

  </div>
</div>

<div class="right-section">
  <form class="flex flex-col">
  <label class="text-veryDarkViolet uppercase tracking-wide text-xl">
    <p>Cardholder Name</p>
  </label>
  <input placeholder="e.g. Jane Appleseed" required>
  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm
  </form>
</div>
